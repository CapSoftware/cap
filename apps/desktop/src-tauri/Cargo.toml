[package]
name = "cap"
version = "0.0.0"
description = "Beautiful, shareable screen recordings. Open-source and privacy-friendly."
authors = ["you"]
license = ""
repository = ""
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.5.0", features = [] }

[dependencies]
tauri = { version = "1.5.0", features = [ "window-set-position", "fs-write-file", "fs-remove-file", "fs-read-file", "fs-rename-file", "fs-exists", "fs-remove-dir", "fs-read-dir", "fs-copy-file", "fs-create-dir", "window-set-ignore-cursor-events", "macos-private-api", "window-unminimize", "window-minimize", "window-close", "window-show", "window-start-dragging", "window-hide", "window-unmaximize", "window-maximize", "window-set-always-on-top", "shell-open"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tauri-plugin-context-menu = "0.5.0"
tauri-plugin-positioner = { version = "1.0.4", features = ["system-tray"] }
image = "0.24.7"
ffmpeg-sidecar = "0.5.1"
which = "4.2.2"
rust-s3 = "0.34.0-rc3"
dotenv = "0.15.0"
tokio = { version = "1", features = ["full"] }
capture = { path = "./src/capture" }
uuid = { version = "1.0", features = ["v4"] }

[dev-dependencies]
shuteye = "0.3.3"
qoi = "^0.4.1"

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
